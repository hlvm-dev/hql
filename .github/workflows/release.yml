name: Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v0.1.0, v1.0.0, etc.

permissions:
  contents: write  # Required to create releases and upload assets

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # macOS ARM (Apple Silicon M1/M2/M3)
          - os: macos-latest
            target: aarch64-apple-darwin
            binary: hlvm-mac-arm

          # macOS Intel
          - os: macos-latest
            target: x86_64-apple-darwin
            binary: hlvm-mac-intel

          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary: hlvm-linux

          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary: hlvm-windows.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x

      - name: Embed HLVM packages
        run: deno run --allow-read --allow-write scripts/embed-packages.ts

      - name: Build binary
        shell: bash
        run: |
          deno compile \
            --allow-all \
            --no-check \
            --target ${{ matrix.target }} \
            --output ${{ matrix.binary }} \
            src/hlvm/cli/cli.ts

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary }}
          path: ${{ matrix.binary }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Move binaries to root
        run: |
          mv artifacts/hlvm-mac-arm/hlvm-mac-arm .
          mv artifacts/hlvm-mac-intel/hlvm-mac-intel .
          mv artifacts/hlvm-linux/hlvm-linux .
          mv artifacts/hlvm-windows.exe/hlvm-windows.exe .
          chmod +x hlvm-mac-arm hlvm-mac-intel hlvm-linux

      - name: Generate checksums
        run: |
          sha256sum hlvm-mac-arm hlvm-mac-intel hlvm-linux hlvm-windows.exe > checksums.sha256
          echo "Generated checksums:"
          cat checksums.sha256

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            # HLVM ${{ github.ref_name }}

            HLVM runtime platform with HQL and JavaScript.

            ## Installation

            **macOS / Linux:**
            ```bash
            curl -fsSL https://raw.githubusercontent.com/hlvm-dev/hlvm/main/install.sh | sh
            ```

            **Windows (PowerShell):**
            ```powershell
            irm https://raw.githubusercontent.com/hlvm-dev/hlvm/main/install.ps1 | iex
            ```

            ## What's Included

            - HLVM runtime platform
            - HQL and JavaScript REPL
            - Complete standard library
            - Macro system
            - JavaScript interop

            ## Binaries

            - `hlvm-mac-arm` - macOS Apple Silicon (M1/M2/M3)
            - `hlvm-mac-intel` - macOS Intel
            - `hlvm-linux` - Linux x86_64
            - `hlvm-windows.exe` - Windows x86_64

            ## Quick Start

            ```bash
            # Start REPL
            hlvm repl

            # Run a file
            hlvm run hello.hql

            # Show help
            hlvm --help
            ```
          files: |
            hlvm-mac-arm
            hlvm-mac-intel
            hlvm-linux
            hlvm-windows.exe
            checksums.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

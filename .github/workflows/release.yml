name: Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v0.1.0, v1.0.0, etc.

permissions:
  contents: write  # Required to create releases and upload assets

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # macOS ARM (Apple Silicon M1/M2/M3)
          - os: macos-latest
            target: aarch64-apple-darwin
            binary: hql-mac-arm

          # macOS Intel
          - os: macos-latest
            target: x86_64-apple-darwin
            binary: hql-mac-intel

          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary: hql-linux

          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary: hql-windows.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x

      - name: Embed HQL packages
        run: deno run --allow-read --allow-write scripts/embed-packages.ts

      - name: Build binary
        shell: bash
        run: |
          deno compile \
            --allow-all \
            --no-check \
            --target ${{ matrix.target }} \
            --output ${{ matrix.binary }} \
            src/cli/cli.ts

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary }}
          path: ${{ matrix.binary }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Move binaries to root
        run: |
          mv artifacts/hql-mac-arm/hql-mac-arm .
          mv artifacts/hql-mac-intel/hql-mac-intel .
          mv artifacts/hql-linux/hql-linux .
          mv artifacts/hql-windows.exe/hql-windows.exe .
          chmod +x hql-mac-arm hql-mac-intel hql-linux

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            # HQL ${{ github.ref_name }}

            A Lisp that compiles to JavaScript.

            ## Installation

            **macOS / Linux:**
            ```bash
            curl -fsSL https://raw.githubusercontent.com/hlvm-dev/hql/main/install.sh | sh
            ```

            **Windows:**
            Download `hql-windows.exe` below and add to PATH.

            ## What's Included

            - Full HQL language compiler and runtime
            - Interactive REPL
            - Complete standard library
            - Macro system
            - JavaScript interop

            ## Binaries

            - `hql-mac-arm` - macOS Apple Silicon (M1/M2/M3)
            - `hql-mac-intel` - macOS Intel
            - `hql-linux` - Linux x86_64
            - `hql-windows.exe` - Windows x86_64

            ## Quick Start

            ```bash
            # Start REPL
            hql repl

            # Run a file
            hql run hello.hql

            # Show help
            hql --help
            ```
          files: |
            hql-mac-arm
            hql-mac-intel
            hql-linux
            hql-windows.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
